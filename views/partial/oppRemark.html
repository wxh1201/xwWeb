<div class="modal-header">
    添加备注
</div>
<div class="modal-body text-center">
    <textarea class="business-add-remark" ng-model="vm.content " ng-keypress="vm.enterPress($event)" style="width: 95%" rows="10">
    </textarea>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="vm.addRemark()">
        提交
    </a>
    <a href="" class="btn btn-warning" ng-click="vm.cancel()">取消</a>
    <div class="modal-toast" ng-class="vm.myCssVar">{{vm.errorMessage}}</div>
</div>
